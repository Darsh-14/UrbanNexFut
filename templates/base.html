<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UrbanNexFut{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='ubn.png') }}" alt="UrbanNexFut Logo"
                style="height: 60px; width: auto; border-radius: 50%; object-fit: cover;" 
                class="me-2">
           

                <span class="fw-bold text-light">UrbanNexFut</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"     style="color: #90EE90;" >Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/map"    style="color: #90EE90;" >Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add-zone" style="color: #90EE90;" >Add Zone</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services" style="color: #90EE90;"  >Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact"  style="color: #90EE90;">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chat">Chat</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <footer style="background-color: transparent;" class="text-white text-center py-3 mt-5">
        <p style="color: white; margin: 0;">&copy; 2025 UrbanNexFut. All Rights Reserved.</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
    {% block scripts %}{% endblock %}
</body>
</html>
